<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background organic shape -->
  <g id="background">
    <path d="M420,320c-8,25-28,55-55,65-40,14-45,46-120,46a150,150,0,0,1-32-3,125,125,0,0,1-15-4C140,408,115,370,111,330c-4-52,31-80,55-96s60-90,145-90a142,142,0,0,1,33,3c24,6,50,20,65,40q1.5,2.5,3,5C435,220,436,265,420,320Z" style="fill:#f5611c"></path>
    <path d="M420,320c-8,25-28,55-55,65-40,14-45,46-120,46a150,150,0,0,1-32-3,125,125,0,0,1-15-4C140,408,115,370,111,330c-4-52,31-80,55-96s60-90,145-90a142,142,0,0,1,33,3c24,6,50,20,65,40q1.5,2.5,3,5C435,220,436,265,420,320Z" style="fill:#fff;opacity:0.7"></path>
  </g>

  <!-- Running cat in stopped motion -->
  <g id="cat">
    <!-- Cat body (running pose) -->
    <ellipse cx="200" cy="280" rx="45" ry="30" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(-5 200 280)"></ellipse>
    
    <!-- Cat head -->
    <circle cx="160" cy="250" r="35" style="fill:#fff;stroke:#263238;stroke-width:2"></circle>
    
    <!-- Cat ears -->
    <path d="M135,225 L128,200 L150,215 Z" style="fill:#fff;stroke:#263238;stroke-width:2"></path>
    <path d="M170,215 L192,200 L185,225 Z" style="fill:#fff;stroke:#263238;stroke-width:2"></path>
    <!-- Inner ears -->
    <path d="M138,220 L133,208 L145,218 Z" style="fill:#f5611c"></path>
    <path d="M175,218 L187,208 L182,220 Z" style="fill:#f5611c"></path>
    
    <!-- Cat eyes (running expression) -->
    <ellipse cx="150" cy="245" rx="6" ry="8" style="fill:#263238"></ellipse>
    <ellipse cx="170" cy="245" rx="6" ry="8" style="fill:#263238"></ellipse>
    <!-- Eye highlights -->
    <ellipse cx="151" cy="243" rx="1.5" ry="2" style="fill:#fff"></ellipse>
    <ellipse cx="171" cy="243" rx="1.5" ry="2" style="fill:#fff"></ellipse>
    
    <!-- Cat nose -->
    <path d="M160,255 L157,260 L163,260 Z" style="fill:#f5611c"></path>
    
    <!-- Cat mouth (happy running) -->
    <path d="M160,260 Q154,267 150,263" style="fill:none;stroke:#263238;stroke-width:1.5;stroke-linecap:round"></path>
    <path d="M160,260 Q166,267 170,263" style="fill:none;stroke:#263238;stroke-width:1.5;stroke-linecap:round"></path>
    
    <!-- Cat whiskers (motion lines) -->
    <line x1="125" y1="250" x2="110" y2="248" style="stroke:#263238;stroke-width:1.5;stroke-linecap:round"></line>
    <line x1="125" y1="255" x2="110" y2="255" style="stroke:#263238;stroke-width:1.5;stroke-linecap:round"></line>
    <line x1="195" y1="250" x2="210" y2="248" style="stroke:#263238;stroke-width:1.5;stroke-linecap:round"></line>
    <line x1="195" y1="255" x2="210" y2="255" style="stroke:#263238;stroke-width:1.5;stroke-linecap:round"></line>
    
    <!-- Running legs (dynamic pose) -->
    <!-- Front legs -->
    <ellipse cx="175" cy="305" rx="8" ry="15" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(-20 175 305)"></ellipse>
    <ellipse cx="190" cy="295" rx="8" ry="15" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(30 190 295)"></ellipse>
    <!-- Back legs -->
    <ellipse cx="215" cy="300" rx="8" ry="15" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(-10 215 300)"></ellipse>
    <ellipse cx="230" cy="290" rx="8" ry="15" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(40 230 290)"></ellipse>
    
    <!-- Paw pads -->
    <ellipse cx="175" cy="315" rx="4" ry="6" style="fill:#f5611c" transform="rotate(-20 175 315)"></ellipse>
    <ellipse cx="190" cy="305" rx="4" ry="6" style="fill:#f5611c" transform="rotate(30 190 305)"></ellipse>
    <ellipse cx="215" cy="310" rx="4" ry="6" style="fill:#f5611c" transform="rotate(-10 215 310)"></ellipse>
    <ellipse cx="230" cy="300" rx="4" ry="6" style="fill:#f5611c" transform="rotate(40 230 300)"></ellipse>
    
    <!-- Cat tail (motion curve) -->
    <path d="M245,275 Q270,260 280,240 Q285,220 275,200 Q270,190 260,195 Q250,200 245,220 Q240,240 245,275" style="fill:#fff;stroke:#263238;stroke-width:2"></path>
    <!-- Tail stripes -->
    <path d="M250,265 Q260,255 265,240" style="fill:none;stroke:#f5611c;stroke-width:2;stroke-linecap:round"></path>
    <path d="M255,245 Q265,235 270,220" style="fill:none;stroke:#f5611c;stroke-width:2;stroke-linecap:round"></path>
    <path d="M260,225 Q270,215 275,200" style="fill:none;stroke:#f5611c;stroke-width:2;stroke-linecap:round"></path>
    
    <!-- Motion lines behind cat -->
    <path d="M120,270 L110,270" style="stroke:#263238;stroke-width:2;stroke-linecap:round;opacity:0.5"></path>
    <path d="M125,280 L115,280" style="stroke:#263238;stroke-width:2;stroke-linecap:round;opacity:0.5"></path>
    <path d="M120,290 L110,290" style="stroke:#263238;stroke-width:2;stroke-linecap:round;opacity:0.5"></path>
  </g>

  <!-- Phone receiver -->
  <g id="phone">
    <path d="M320,180 Q330,175 340,180 L365,190 Q375,195 375,205 L375,220 Q375,230 365,235 L340,245 Q330,250 320,245 L295,235 Q285,230 285,220 L285,205 Q285,195 295,190 L320,180 Z" style="fill:#fff;stroke:#263238;stroke-width:2"></path>
    <!-- Phone cord -->
    <path d="M330,250 Q325,260 330,270 Q335,280 325,290 Q315,300 325,310" style="fill:none;stroke:#263238;stroke-width:2;stroke-linecap:round"></path>
    <!-- Phone highlight -->
    <ellipse cx="340" cy="200" rx="8" ry="4" style="fill:#f5611c"></ellipse>
    <ellipse cx="340" cy="230" rx="8" ry="4" style="fill:#f5611c"></ellipse>
  </g>

  <!-- Floating documents -->
  <g id="documents">
    <!-- Document 1 -->
    <rect x="350" y="120" width="25" height="35" rx="2" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(15 362.5 137.5)"></rect>
    <line x1="355" y1="130" x2="370" y2="133" style="stroke:#263238;stroke-width:1" transform="rotate(15 362.5 137.5)"></line>
    <line x1="355" y1="135" x2="365" y2="137" style="stroke:#263238;stroke-width:1" transform="rotate(15 362.5 137.5)"></line>
    <line x1="355" y1="140" x2="368" y2="142" style="stroke:#263238;stroke-width:1" transform="rotate(15 362.5 137.5)"></line>
    
    <!-- Document 2 -->
    <rect x="70" y="160" width="30" height="20" rx="2" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(-10 85 170)"></rect>
    <line x1="75" y1="167" x2="90" y2="165" style="stroke:#f5611c;stroke-width:1.5" transform="rotate(-10 85 170)"></line>
    <line x1="75" y1="172" x2="85" y2="171" style="stroke:#263238;stroke-width:1" transform="rotate(-10 85 170)"></line>
  </g>

  <!-- Analog clock -->
  <g id="clock">
    <circle cx="380" cy="280" r="25" style="fill:#fff;stroke:#263238;stroke-width:2"></circle>
    <!-- Clock numbers (dots) -->
    <circle cx="380" cy="260" r="1.5" style="fill:#263238"></circle>
    <circle cx="400" cy="280" r="1.5" style="fill:#263238"></circle>
    <circle cx="380" cy="300" r="1.5" style="fill:#263238"></circle>
    <circle cx="360" cy="280" r="1.5" style="fill:#263238"></circle>
    <!-- Clock hands -->
    <line x1="380" y1="280" x2="380" y2="265" style="stroke:#f5611c;stroke-width:2;stroke-linecap:round"></line>
    <line x1="380" y1="280" x2="390" y2="280" style="stroke:#263238;stroke-width:2;stroke-linecap:round"></line>
    <!-- Clock center -->
    <circle cx="380" cy="280" r="2" style="fill:#263238"></circle>
  </g>

  <!-- Floating quotation marks -->
  <g id="quotations">
    <!-- Quote 1 -->
    <path d="M120,120 Q115,115 120,110 Q125,115 120,120 M125,120 Q120,115 125,110 Q130,115 125,120" style="fill:#f5611c"></path>
    <!-- Quote 2 -->
    <path d="M410,150 Q407,147 410,144 Q413,147 410,150 M414,150 Q411,147 414,144 Q417,147 414,150" style="fill:#263238;opacity:0.6"></path>
    <!-- Quote 3 -->
    <path d="M90,300 Q87,297 90,294 Q93,297 90,300 M94,300 Q91,297 94,294 Q97,297 94,300" style="fill:#263238;opacity:0.6"></path>
  </g>

  <!-- Decorative floating elements -->
  <g id="decorations">
    <!-- Stars -->
    <path d="M450,200 L451,205 L456,205 L452,208 L453,213 L450,210 L447,213 L448,208 L444,205 L449,205 Z" style="fill:#263238;opacity:0.4"></path>
    <path d="M60,250 L61,254 L65,254 L62,256 L63,260 L60,258 L57,260 L58,256 L54,254 L58,254 Z" style="fill:#263238;opacity:0.4"></path>
    
    <!-- Dots pattern -->
    <circle cx="400" cy="100" r="2.5" style="fill:#263238;opacity:0.3"></circle>
    <circle cx="50" cy="180" r="2" style="fill:#f5611c;opacity:0.5"></circle>
    <circle cx="420" cy="350" r="3" style="fill:#263238;opacity:0.3"></circle>
    <circle cx="80" cy="100" r="2" style="fill:#263238;opacity:0.3"></circle>
    
    <!-- Simple geometric shapes -->
    <rect x="440" y="120" width="8" height="8" style="fill:#f5611c;opacity:0.6" transform="rotate(45 444 124)"></rect>
    <circle cx="40" cy="340" r="4" style="fill:none;stroke:#263238;stroke-width:1;opacity:0.4"></circle>
  </g>

  <!-- Envelope/mail element -->
  <g id="envelope">
    <rect x="300" y="320" width="40" height="25" rx="2" style="fill:#fff;stroke:#263238;stroke-width:2" transform="rotate(-8 320 332.5)"></rect>
    <path d="M305,325 L320,335 L335,325" style="fill:none;stroke:#263238;stroke-width:2;stroke-linecap:round" transform="rotate(-8 320 332.5)"></path>
    <!-- Envelope highlight -->
    <circle cx="315" cy="330" r="2" style="fill:#f5611c" transform="rotate(-8 320 332.5)"></circle>
  </g>
</svg>